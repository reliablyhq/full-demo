name: Run SLO reports of the Noteboard Frontend service
on:
  push:
    paths:
      - '.github/workflows/frontend-service-ci.yaml'
      - 'apps/noteboard-frontend/**'

env:
  RELIABLY_TOKEN: ${{ secrets.RELIABLY_TOKEN }}

jobs:
  reliably:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
      - name: 'Setup reliably CLI'
        uses: reliablyhq/gh-action/setup@v1
      - name: 'Report on SLO coverage'
        run: echo ${GCP_SA_KEY} >> ./sa.json && reliably slo report --manifest apps/noteboard-frontend/reliably.yaml -f json | jq -r -e '(.services[0].service_levels[1].actual < .services[0].service_levels[1].result.objective)'
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: ./sa.json
        