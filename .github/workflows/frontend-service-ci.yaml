name: Run SLO reports of the Noteboard Frontend service
on:
  push:
    paths:
      - '.github/workflows/frontend-service-ci.yaml'
      - 'apps/noteboard-frontend/**'

env:
  RELIABLY_TOKEN: ${{ secrets.RELIABLY_TOKEN }}

jobs:
  reliably:
    runs-on: ubuntu-latest
    steps:
      - name: 'Store GCP credentials to file'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: echo ${GOOGLE_APPLICATION_CREDENTIALS} > /github/home/sa.json
      - name: 'Checkout source code'
        uses: actions/checkout@v2
      - name: 'Setup reliably CLI'
        uses: reliablyhq/gh-action/setup@v1
      - name: 'Report on SLO coverage'
        run: reliably slo report --manifest apps/noteboard-frontend/reliably.yaml
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /github/home/sa.json
        